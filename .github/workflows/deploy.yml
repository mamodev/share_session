name: Deploy app to debian VPS

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: node
    continue-on-error: true
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Set up repo on VPS
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install node_modules
        run: yarn install
      - name: Transpile TS project
        run: yarn run build
      - name: Remove previous pm2 istance if exists
        run: |
          echo $(pm2 id share-session)
          if [ "$(pm2 id share-session)" != "[]" ]; then echo has to go && pm2 save --force; fi
